syntax = "proto3";

package tosproject;

//Declare java package
option java_multiple_files = true;

option java_package = "ie.tosproject.grpcproject";

option java_outer_classname = "grpcProjectServiceImpl";

//Define Service - Unary
service EmergencyService {
	
	rpc login(LoginRequest)  returns(LoginResponse) {};
	
	

	
}

message LoginRequest{
	string firstname = 1;
	string lastname = 2;
	int32 membership number = 3;
}

message LoginResponse{
	string message = 1;	
}